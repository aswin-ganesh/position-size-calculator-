<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position Size Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #1a73e8;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1668c1;
    }
    .output {
      background: #eef3fc;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: center;
    }
    .output p {
      margin: 0.5rem 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Position Calculator</h1>

    <div class="form-group">
      <label for="balance">Account Balance (USD)</label>
      <input id="balance" type="number" step="any" value="700" />
    </div>

    <div class="form-group">
      <label for="riskPct">Risk Per Trade (%)</label>
      <input id="riskPct" type="number" step="any" value="1" />
    </div>

    <div class="form-group">
      <label for="entry">Entry Price</label>
      <input id="entry" type="number" step="any" placeholder="e.g. 0.612" />
    </div>

    <div class="form-group">
      <label for="stop">Stop Loss (Price)</label>
      <input id="stop" type="number" step="any" placeholder="e.g. 0.618" />
    </div>

    <div class="form-group">
      <label for="lev">Leverage (x)</label>
      <select id="lev">
        <option>1</option>
        <option>2</option>
        <option>5</option>
        <option selected>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>

    <button onclick="calculate()">Calculate Size</button>

    <div class="output" id="result" style="display:none;">
      <p id="units"></p>
      <p id="notional"></p>
      <p id="atRisk"></p>
      <p id="tp1"></p>
      <p id="tp2"></p>
    </div>
  </div>

  <script>
    function calculate() {
      // read & parse
      const balance   = parseFloat(document.getElementById('balance').value);
      const riskPct   = parseFloat(document.getElementById('riskPct').value) / 100;
      const entry     = parseFloat(document.getElementById('entry').value);
      const stop      = parseFloat(document.getElementById('stop').value);
      const lev       = parseFloat(document.getElementById('lev').value);

      // basic validation
      if ([balance, riskPct, entry, stop, lev].some(v=>isNaN(v)) || entry === stop) {
        alert('Please enter valid numbers for all fields, and ensure entry ≠ stop.');
        return;
      }

      // how much of YOUR CAPITAL you're risking
      const riskAmount = balance * riskPct;

      // price move per unit
      const diff = Math.abs(entry - stop);

      // contracts/contracts units = (riskAmount / diff) * leverage
      const units = (riskAmount / diff) * lev;

      // notional position size in USDT
      const notional = units * entry;

      // take-profit levels from entry
      const tp1price = entry * (1 - 0.015);  // 1.5% move
      const tp2price = entry * (1 - 0.03);   // 3% move

      // render
      document.getElementById('units').textContent   = `Units: ${units.toFixed(4)}`;
      document.getElementById('notional').textContent = `Position Size: ${notional.toFixed(2)} USDT`;
      document.getElementById('atRisk').textContent   = `At-Risk (if SL hits): ${riskAmount.toFixed(2)} USDT`;
      document.getElementById('tp1').textContent      = `TP₁ (1.5%): ${tp1price.toFixed(6)}`;
      document.getElementById('tp2').textContent      = `TP₂ (3%): ${tp2price.toFixed(6)}`;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
