<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Position Size Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #1a73e8;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #1668c1;
    }
    .output {
      background: #eef3fc;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: left;
      font-size: 0.95rem;
    }
    .output p {
      margin: 0.4rem 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Position Calculator</h1>

    <div class="form-group">
      <label for="balance">Account Balance (USD)</label>
      <input id="balance" type="number" step="any" value="700">
    </div>

    <div class="form-group">
      <label for="riskPct">Risk per Trade (%)</label>
      <input id="riskPct" type="number" step="any" value="1">
    </div>

    <div class="form-group">
      <label for="entry">Entry Price</label>
      <input id="entry" type="number" step="any" placeholder="e.g. 0.612">
    </div>

    <div class="form-group">
      <label for="stop">Stop-Loss Price</label>
      <input id="stop" type="number" step="any" placeholder="e.g. 0.618">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="result" style="display:none;">
      <p id="atRisk"></p>
      <p id="units"></p>
      <p id="notional"></p>
      <p id="commission"></p>
      <p id="totalRisk"></p>
    </div>
  </div>

  <script>
    function calculate(){
      // grab & parse
      const bal   = parseFloat(document.getElementById('balance').value);
      const pct   = parseFloat(document.getElementById('riskPct').value)/100;
      const entry = parseFloat(document.getElementById('entry').value);
      const stop  = parseFloat(document.getElementById('stop').value);

      // validation
      if(isNaN(bal)||isNaN(pct)||isNaN(entry)||isNaN(stop)||entry===stop){
        return alert('Please enter valid numbers for balance, risk %, entry & stop.');
      }

      // how many USD we risk on the price move alone
      const atRiskPrice = bal * pct;

      // per-unit risk = |entry–stop|
      const riskPerUnit = Math.abs(entry-stop);

      // how many units to risk exactly atRiskPrice
      const units = atRiskPrice / riskPerUnit;

      // total notional = units * entry
      const notional = units * entry;

      // commission rate (both entry & exit)
      const feeRate = 0.0005; // 0.05%
      const commission = notional * feeRate * 2;

      // total real risk = price risk + all commissions
      const totalRisk = atRiskPrice + commission;

      // display
      document.getElementById('atRisk').textContent    = `At-Risk (price only): $${atRiskPrice.toFixed(2)}`;
      document.getElementById('units').textContent     = `Units: ${units.toFixed(2)}`;
      document.getElementById('notional').textContent  = `Notional Size: $${notional.toFixed(2)}`;
      document.getElementById('commission').textContent= `Commission (2 × 0.05%): $${commission.toFixed(2)}`;
      document.getElementById('totalRisk').textContent = `Total At-Risk: $${totalRisk.toFixed(2)}`;

      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
