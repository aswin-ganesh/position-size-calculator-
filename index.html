<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Size Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; padding: 10px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 12px; padding: 8px 12px; }
    .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Position Size Calculator</h2>
  <label for="balance">Account Balance (USD):</label>
  <input id="balance" type="number" step="0.01" placeholder="e.g. 700" />

  <label for="riskPerc">Risk % per Trade:</label>
  <input id="riskPerc" type="number" step="0.1" placeholder="e.g. 1.5" />

  <label for="leverage">Leverage:</label>
  <input id="leverage" type="number" step="1" placeholder="e.g. 10" />

  <label for="entryPrice">Entry Price:</label>
  <input id="entryPrice" type="number" step="0.0001" placeholder="e.g. 0.612" />

  <label for="stopPrice">Stop-Loss Price:</label>
  <input id="stopPrice" type="number" step="0.0001" placeholder="e.g. 0.618" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const bal = parseFloat(document.getElementById('balance').value);
      const riskPct = parseFloat(document.getElementById('riskPerc').value) / 100;
      const leverage = parseFloat(document.getElementById('leverage').value);
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const stop = parseFloat(document.getElementById('stopPrice').value);
      if (!bal || !riskPct || !leverage || !entry || !stop || entry === stop) {
        document.getElementById('output').innerText = 'Please fill all fields with valid numbers.';
        return;
      }
      const riskAmt = bal * riskPct;
      const riskPerUnit = Math.abs(entry - stop);
      // units of base asset to trade
      const units = riskAmt / riskPerUnit;
      // total notional position size in USD
      const notional = units * entry;
      // margin required based on leverage
      const marginReq = notional / leverage;
      document.getElementById('output').innerHTML = `
        <strong>Risk Amount:</strong> $${riskAmt.toFixed(2)}<br/>
        <strong>Risk per Unit:</strong> $${riskPerUnit.toFixed(6)}<br/>
        <strong>Position Size:</strong> ${units.toFixed(2)} units<br/>
        <strong>Notional Value:</strong> $${notional.toFixed(2)}<br/>
        <strong>Margin Required:</strong> $${marginReq.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
