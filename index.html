<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position Size Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #1a73e8;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1668c1;
    }
    .output {
      background: #eef3fc;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      text-align: center;
    }
    .output p {
      margin: 0.5rem 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Position Calculator</nED>
    <div class="form-group">
      <label>Account Balance (USD)</label>
      <input id="balance" type="number" value="700" />
    </div>
    <div class="form-group">
      <label>Risk Per Trade (%)</label>
      <input id="riskPercent" type="number" value="1.5" />
    </div>
    <div class="form-group">
      <label>Stop Loss (Price)</label>
      <input id="stopLoss" type="number" placeholder="e.g. entry - SL" />
    </div>
    <div class="form-group">
      <label>Entry Price</label>
      <input id="entryPrice" type="number" placeholder="e.g. current price" />
    </div>
    <div class="form-group">
      <label>Leverage (x)</label>
      <select id="leverage">
        <option>1</option>
        <option>2</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <button onclick="calculate()">Calculate Size</button>

    <div class="output" id="result" style="display:none;">
      <p id="units"></p>
      <p id="usdt"></p>
    </div>
  </div>

  <script>
    function calculate() {
      const balance = parseFloat(document.getElementById('balance').value);
      const riskPercent = parseFloat(document.getElementById('riskPercent').value) / 100;
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const sl = parseFloat(document.getElementById('stopLoss').value);
      const leverage = parseFloat(document.getElementById('leverage').value);

      const riskAmount = balance * riskPercent;
      const priceDiff = Math.abs(entry - sl);
      if (!entry || !sl || priceDiff === 0) {
        alert('Please enter valid Entry and Stop Loss');
        return;
      }
      const positionSizeUSDT = (riskAmount * leverage) / priceDiff;
      const units = positionSizeUSDT / entry;

      document.getElementById('result').style.display = 'block';
      document.getElementById('usdt').textContent = `Position Size: ${positionSizeUSDT.toFixed(2)} USDT`;
      document.getElementById('units').textContent = `Units: ${units.toFixed(6)}`;
    }
  </script>
</body>
</html>
